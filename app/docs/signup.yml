This demos user signup
---
tags:
 - User Authentication
parameters:
  - in: body
    name: body
    required: true
    type: string
    description: This route is used to register a new user. To register an admin user, a "role" field which is equal to admin will be required

responses:
  200:
    description: Registration successfull
    schema:
      id: register
      properties:
        username:
          type: string
          default: Grey
        email:
          type: string
          default: Grey@gmail.com
        password:
          type: string
          default: pie123
        confirm_password:
          type: string
          default: pie123
  400:
    description: Required field/s Missing